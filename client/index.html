<head>
  <title>Vital Voices</title>
</head>

<body>
  <h1>{{> news}}</h1>
</body>

<template name="news">
  <h1>News Template in an H1</h1>
  {{greeting}}

    {{#each activity}}
        {{.}}
    {{/each}}

  <input type="button" value="Click" />
</template>

<template name="main">
  <h1>Main Template</h1>

<div class="header">
  <div class="logo"></div>
  <div class="author">
     <img src="#" /><h1>{{name}}</h1>
  </div>
  <div class="subtitle">
     {{category}}
     {{region}}
  </div>
  <div class="standers">
     {{#each stander}}
         {{.}}
     {{/each}}
  </div>
</div>

<div class="inspire">
  <h2>{{title_quote}}</h2>
  <button type="button" class="btn btn-default btn-lg btn-like">
</div>

<div class="tags">
  <p>Readers felt this was:</p>
  {{#each tag}}
     {{.}}
  {{/each}}
</div>

<div class="inspirations">
  {{#each thumbnail}}
     {{.}}
  {{/each}}
</div>

<div class="main-content">
  {{main_content}}
</div>

<div class="comments">
  {{stander}}: {{stander.comment}}
</div>

<div class="related">
  {{#each related}}
    {{.}}
  {{/each}}
</div>

</template>
