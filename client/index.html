<head>
  <title>Vital Voices</title>
</head>


<template name="layout">
  <a href="{{pathFor 'home'}}"><h1>Vital Women</h1></a>
  <div class="container">
    {{yield}}
  </div>
</template>


<template name="home">
    {{> map}}
<img width="320px" src="https://dchtm6r471mui.cloudfront.net/hackpad.com_BayZzuNR53V_p.97469_1386458361117_feed.jpg" />
    <!--{{#each seeds}}
    <a href="/seed/{{sys_id}}">{{title_quote}}</a>
    {{/each}}-->
</template>

<template name="seed">

    <img src="{{author.headshot}}" /><h4>{{author.name}}</h4>

<!--    <a href="{{pathFor 'home'}}">Home</a>-->

    <div class="header">

      <div class="logo">
	<img id="vvlogo" src="https://dchtm6r471mui.cloudfront.net/hackpad.com_BayZzuNR53V_p.97469_1386454338266_VW_LOGO_FINAL_TRANS.png" alt="VV Women Logo" alt="VV Women Logo"/>
	Vital Voices Women
      </div>

      <div class="author">
	<div class="row">
	<div class="col-sm-4">
	 <img id="authorimg" src="https://dchtm6r471mui.cloudfront.net/hackpad.com_BayZzuNR53V_p.97471_1386459154388_rsz_3rebecca.jpg" alt="Rebecca image" class="img-circle" />
	</div>

	<div class="col-sm-8">
	 <p>
           Rebecca Lolosoli
	 </p>
	    <div class="category">
		<p>Human Rights</p>
	    </div>
	    <p>Africa</p>
	</div>

        </div>
	</div>

      <div class="row">
	<div class="pull-right">
         <button type="button" class="btn btn-primary btn-lg btn-inspire" >
         Inspiring!
        </button>
	</div>
	
      <div class="subtitle">
         "You do not have to be educated you do not have to be rich to be important in this world, to make a change in the world."
        </div>
	

      <div class="standers">
         {{#each stander}}
             {{.}}
         {{/each}}
      </div>

    </div>

    <div class="inspire">
      <h2>{{title_quote}}</h2>
      <button type="button" class="btn btn-default btn-lg btn-like">
         <span class="glyphicon glyphicon-eye-open"></span>
      </button>
    </div>

    <div class="tags">
      <p>Readers felt this was:</p>
      {{#each likes}}
         {{type}}
      {{/each}}
    </div>

    <div class="inspirations">
      {{#each thumbnail}}
         {{.}}
	 <button type="button" class="btn btn-default btn-lg btn-inspiration">
            <span class="glyphicon glyphicon-facetime-video"></span>
         </button>
      {{/each}}
    </div>

    <div class="main-content">
      {{{main_content}}}
    </div>

    <div class="comments">
      <h2>Comments</h2>
      {{#each comments}}
            {{author_id}}{{type}}{{text}}
      {{/each}}
    </div>
    <div class="row">
      <form class="form-inline" role="form">
        <div class="col-sm-8">
         <!--  <img src="{{stander}}" /><p>{{stander.comment}}</p> -->
          <textarea name="comment-text" class="form-control" rows="3"></textarea>
        </div>
        <div class="col-sm-4">
          <button type="button" class="btn btn-default btn-lg btn-comment">
             <span class="glyphicon glyphicon-comment"></span>
          </button>
        </div>
      </form>
    </div>

    <div class="related">
      <h2>Related Seeds</h2>
      {{#each related}}
        {{.}}
        <img src="{{author.headshot}}" /><h4>{{author.name}}</h4>
      {{/each}}
    </div>

</template>
