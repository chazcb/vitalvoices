<head>
  <title>Vital Voices</title>
          <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<template name="layout">
  <a href="{{pathFor 'home'}}"><h1>Vital Voices Women</h1></a>
 
      <div class="logo">
	<img id="vvlogo" src="https://dchtm6r471mui.cloudfront.net/hackpad.com_BayZzuNR53V_p.97469_1386454338266_VW_LOGO_FINAL_TRANS.png" alt="VV Women Logo" alt="VV Women Logo"/>
      </div>

 <div class="container">
    {{yield}}
  </div>
</template>


<template name="home">
    {{> map}}
<img width="320px" src="https://dchtm6r471mui.cloudfront.net/hackpad.com_BayZzuNR53V_p.97469_1386458361117_feed.jpg" />
    <!--{{#each seeds}}
    <a href="/seed/{{sys_id}}">{{title_quote}}</a>
    {{/each}}-->
</template>

<template name="seed">

    <img src="{{author.headshot}}" /><h4>{{author.name}}</h4>

<!--    <a href="{{pathFor 'home'}}">Home</a>-->

    <div class="header">
      <div class="author">
	<img id="authorimg" src="https://dchtm6r471mui.cloudfront.net/hackpad.com_BayZzuNR53V_p.97471_1386454089755_rebecca.jpg" alt="Rebecca image" />
      </div>

      <div class="subtitle">
         {{category}}
         {{region}}
      </div>

      <div class="standers">
         {{#each stander}}
             {{.}}
         {{/each}}
      </div>

    </div>

    <div class="inspire">
      <h2>{{title_quote}}</h2>
      <button type="button" class="btn btn-default btn-lg btn-like">
         <span class="glyphicon glyphicon-eye-open"></span>
      </button>
    </div>

    <div class="tags">
      <p>Readers felt this was:</p>
      {{#each tag}}
         {{.}}
      {{/each}}
    </div>

    <div class="inspirations">
      {{#each thumbnail}}
         {{.}}
	 <button type="button" class="btn btn-default btn-lg btn-inspiration">
            <span class="glyphicon glyphicon-facetime-video"></span>
         </button>
      {{/each}}
    </div>

    <div class="main-content">
      {{main_content}}
    </div>

    <div class="comments">
      <h2>Comments</h2>
      {{#each comments}}
            {{author_id}}{{type}}
      {{/each}}
    </div>
    <div class="row">
      <form class="form-inline" role="form">
        <div class="col-sm-8">
         <!--  <img src="{{stander}}" /><p>{{stander.comment}}</p> -->
          <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="col-sm-4">
          <button type="button" class="btn btn-default btn-lg btn-comment">
             <span class="glyphicon glyphicon-comment"></span>
          </button>
        </div>
      </form>
    </div>

    <div class="related">
      <h2>Related Seeds</h2>
      {{#each related}}
        {{.}}
        <img src="{{author.headshot}}" /><h4>{{author.name}}</h4>
      {{/each}}
    </div>

</template>
