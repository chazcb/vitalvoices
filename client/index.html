<head>
  <title>Vital Voices</title>
          <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<template name="layout">
  <a href="{{pathFor 'home'}}"><h1>Vital Voices Women</h1></a>

      <div class="logo">
	<img id="vvlogo" src="https://dchtm6r471mui.cloudfront.net/hackpad.com_BayZzuNR53V_p.97469_1386454338266_VW_LOGO_FINAL_TRANS.png" alt="VV Women Logo" alt="VV Women Logo"/>
      </div>

 <div class="container">
    {{yield}}
  </div>
</template>


<template name="home">
    {{> map}}
<img width="320px" src="https://dchtm6r471mui.cloudfront.net/hackpad.com_BayZzuNR53V_p.97469_1386458361117_feed.jpg" />
</template>

<template name="seed">

    <img src="{{author.headshot}}" /><h4>{{author.name}}</h4>


    <div class="header">
      <div class="author">
	<div class="row">
	<div class="col-sm-4">
	 <img id="authorimg" src="https://dchtm6r471mui.cloudfront.net/hackpad.com_BayZzuNR53V_p.97471_1386459154388_rsz_3rebecca.jpg" alt="Rebecca image" class="img-circle" />
	</div>

		  <p>Human Rights | Africa</p>
	       </div>
	    </div>
	</div>
        </div>
	</div>

      <div class="subtitle">
         "You do not have to be educated you do not have to be rich to be important in this world, to make a change in the world."
        </div>


      <div class="standers">
         {{#each stander}}
             {{.}}
         {{/each}}
      </div>

    </div>

    <div class="inspire">
      <h2>{{title_quote}}</h2>
    <div class="row">
        <div class="">
            <button type="button" class="btn btn-default btn-lg btn-like">Inspiring!
            </button>
        </div>
        <div class="tags">
          {{#each likes}}
             <span class="glyphicon glyphicon-leaf"></span>
          {{/each}}
        </div>
    </div>
    </div>

    <div class="inspirations">
      {{#each thumbnail}}
         {{.}}
	 <button type="button" class="btn btn-default btn-lg btn-inspiration">
            <span class="glyphicon glyphicon-facetime-video"></span>
         </button>
      {{/each}}
    </div>

    <div class="main-content">
      {{{main_content}}}
    </div>

    <div class="comments">
      <h2>Comments</h2>
      {{#each comments}}
            {{type}}{{text}}<hr/>
      {{/each}}
    </div>
    <div class="row">
      <form class="form-inline" role="form">
        <div class="col-xs-9">
         <!--  <img src="{{stander}}" /><p>{{stander.comment}}</p> -->
          <textarea name="comment-text" class="form-control" rows="3" placeholder="Share your thoughts"></textarea>
        </div>
        <div class="col-xs-2">
          <button type="button" class="btn btn-default btn-lg btn-comment">
             <span class="glyphicon glyphicon-comment"></span>
          </button>
        </div>
      </form>
    </div>

    <div class="related">
      <h2>Related Seeds</h2>
      {{#each related}}
        {{.}}
        <img src="{{author.headshot}}" /><h4>{{author.name}}</h4>
      {{/each}}
    </div>

</template>
