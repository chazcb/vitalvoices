<head>
  <title>Vital Voices</title>
</head>

<template name="layout">
  <h1>Layout is here</h1>
  <div class="container">
    {{yield}}
  </div>
</template>


<template name="home">
    {{#each seeds}}
    <a href="/seed/{{sys_id}}">{{title_quote}}</a>
    {{/each}}
</template>
<template name="seed">
    <img src="{{author.headshot}}" /><h4>{{author.name}}</h4>
    <a href="{{pathFor 'home'}}">Home</a>
    <h1>Main Template</h1>
    <div class="header">
      <div class="logo"></div>
      <div class="author">
         <img src="https://dchtm6r471mui.cloudfront.net/hackpad.com_BayZzuNR53V_p.97469_1386447238555_VV_LOGO_final.svg" /><h1>{{name}}</h1>
      </div>
      <div class="subtitle">
         {{category}}
         {{region}}
      </div>
      <div class="standers">
         {{#each stander}}
             {{.}}
         {{/each}}
      </div>
    </div>
    <div class="inspire">
      <h2>{{title_quote}}</h2>
      <button type="button" class="btn btn-default btn-lg btn-like">
         <span class="glyphicon glyphicon-eye-open"></span>
      </button>
    </div>

    <div class="tags">
      <p>Readers felt this was:</p>
      {{#each tag}}
         {{.}}
      {{/each}}
    </div>

    <div class="inspirations">
      {{#each thumbnail}}
         {{.}}
	 <button type="button" class="btn btn-default btn-lg btn-inspiration">
            <span class="glyphicon glyphicon-facetime-video"></span>
         </button>
      {{/each}}
    </div>

    <div class="main-content">
      {{main_content}}
    </div>

    <div class="comments">
      <h2>Comments</h2>
      <img src="{{stander}}" /><p>{{stander.comment}}</p>
      <button type="button" class="btn btn-default btn-lg btn-comment">
         <span class="glyphicon glyphicon-comment"></span>
      </button>
    </div>

    <div class="related">
      <h2>Related Seeds</h2>
      {{#each related}}
        {{.}}
        <img src="{{author.headshot}}" /><h4>{{author.name}}</h4>
      {{/each}}
    </div>

</template>
