<head>
  <title>Vital Voices</title>
</head>

<template name="layout">
  <h1>Layout is here</h1>
  <div class="container">
    {{yield}}
  </div>
</template>

<template name="home">
    Home template. Let's see a seed <a href="/seed/1">Here's a seed</a>
</template>

<template name="seed">
    <a href="{{pathFor 'home'}}">Home</a>
    <h1>Main Template</h1>
    <div class="header">
      <div class="logo"></div>
      <div class="author">
         <img src="#" /><h1>{{name}}</h1>
      </div>
      <div class="subtitle">
         {{category}}
         {{region}}
      </div>
      <div class="standers">
         {{#each stander}}
             {{.}}
         {{/each}}
      </div>
    </div>

    <div class="inspire">
      <h2>{{title_quote}}</h2>
      <button type="button" class="btn btn-default btn-lg btn-like">
    </div>

    <div class="tags">
      <p>Readers felt this was:</p>
      {{#each tag}}
         {{.}}
      {{/each}}
    </div>

    <div class="inspirations">
      {{#each thumbnail}}
         {{.}}
      {{/each}}
    </div>

    <div class="main-content">
      {{main_content}}
    </div>

    <div class="comments">
      {{stander}}: {{stander.comment}}
    </div>

    <div class="related">
      {{#each related}}
        {{.}}
      {{/each}}
    </div>
    <a href="{{pathFor 'seeds'}}">Show seed</a>
    <h1>Seed ID = {{_id}}</h1>
</template>
